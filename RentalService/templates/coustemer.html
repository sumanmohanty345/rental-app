<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Hello, world!</title>

  </head>
  <body>

<form action="{% url 'savecoustemer' %}" method="post">
    {% csrf_token %}
  <table class="table" align="center" style="width:900px; height: 500px" >
 <tr style="height: 10px">
     <td colspan="4" bgcolor="#1e90ff" style="font-family: 'Baskerville Old Face'"><font color="#f0f8ff">Customer</font></td>
 </tr>
<tr style="height: 40px">
    <td style="width:20px;font-family: 'Arial Black'">Name</td>
    <td>
    <input  style="width: 250px;height: 35px" required name="c1" class="form-control">
    </td>
       <td style="width:20px;font-family: 'Arial Black'">Phone</td>
    <td>
    <input  style="width: 250px;height: 35px" type="number" name="c2" required  class="form-control">
    </td>
</tr>
      <tr style="height: 40px">
    <td style="width:20px;font-family: 'Arial Black'">Address</td>
    <td>
    <input  style="width: 250px;height: 35px" type="text" name="c3" class="form-control" >
    </td>
       <td style="width:20px;font-family: 'Arial Black'">Email</td>
    <td>
    <input  style="width: 250px;height: 35px" type="email" name="c4" class="form-control">
    </td>
</tr>
      <tr style="height:40px">
          <td></td>
          <td ><input  style="width: 250px;height: 35px" type="text" name="c5" class="form-control" required placeholder="Address line2 "></td>
      </tr>

<tr style="height: 40px">
    <td></td>
    <td> <input  style="width: 250px;height: 35px" type="text" name="c6" class="form-control" required placeholder="City">   </td>
</tr>

      <tr style="height:40px">
       <td></td>

         <td style="width: 150px">

             <select id="select1" name="c7" style="width: 175px;height: 35px" required >
             <option value="">State</option>
                 {% for x in state %}
                 <option value="{{ x.id }}">{{ x.name }}</option>
                 {% endfor %}
             </select>

         </td>

          <td> <select   name="c8" style="width: 175px;height: 35px" required >
           <option value="">Country</option>
              {% for x in country %}
                 <option value="{{ x.id}}">{{ x.name }}</option>
              {% endfor %}
             </select>
          </td>

      </tr>

      <tr style="40px;">
          <td></td>
              <td> <input  style="width: 250px;height: 35px"  name="c9" type="number" placeholder="zip">   </td>

      </tr>
      <tr>
         <td><button type="submit" class="btn btn-primary">save</button></td>
          <td><button type="cancel" class="btn btn-light">Cancel</button></td>
      </tr>
</table>
</form>
{{ data }}

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
