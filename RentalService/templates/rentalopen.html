<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Hello, world!</title>

  </head>
  <body>
  <form action="{% url 'saveregister' %}" method="post">{% csrf_token %}
<table class="table table-striped">
  <thead>
    <tr bgcolor="#6495ed">
      <th colspan="4">Rental Register</th>
    </tr>
   <tr>
         <td><button type="submit" value="first" name="confirm" class="btn btn-warning">Confirm</button></td>
          <td><button type='submit'  value="second" name="confirm" class="btn btn-warning">Cancel</button></td>
      </tr>
  </thead>
  <tbody>
  {% for x in data2 %}
    <tr>
    <th>Reference</th>
      <th><input type="text" name="reg1" class="form-control"></th>
      <td>Item</td>
      <td><input type="text" value="{{x.item}}" name="reg2"></td>
    </tr>
    {% endfor %}
   {% for x in data2 %}
    <tr>
    <th>ReferRentalAgreement</th>
      <th><input type="text" name="reg3"  value="{{ x.reference }}" class="form-control"></th>
      <td>Paymentdate</td>
      <td><input type="date" name="reg4" class="form-control"></td>
    </tr>
    {% endfor %}

   {% for x in data2 %}
    <tr>
    <th>RentalType</th>
      <th><input type="text" name="reg5"  value="{{ x.rental_type }}" class="form-control"></th>
      <td>Paymentamount</td>
      <td><input type="number" name="reg6" class="form-control"></td>
    </tr>
    {% endfor %}
   {% for x in data2 %}
    <tr>
    <th>Customer</th>
      <th><select name="reg7" class="form-control">
          <option value="{{ x.custoemer.id }}">{{ x.custoemer.name }}</option>
      </select></th>
      <td>Stage</td>
      <td><input type="text" name="reg8"  value="{{ x.stage }}" class="form-control"></td>
    </tr>
    {% endfor %}
 <tr>
         <td><button type="submit" value="third" name="confirm" class="btn btn-primary">Confirm</button></td>
          <td><button type='reset' class="btn btn-light">Cancel</button></td>
      </tr>
  </tbody>
</table>
</form>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
